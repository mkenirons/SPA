		<script><!-- Gets the text from the database and puts it in the starter-template div between the blocks above-->
		
		var TKDiv1 = document.getElementById("starter-template");//takes whats in the variable TKdiv1 and puts the data into starter-template
		var databaseRequest = new XMLHttpRequest();//requesting access to the database using asyncronous http request.
		databaseRequest.open('GET', 'http://127.0.0.1:5984/Tkdb/89ab0ecf-4e3a-4703-863a-f7b0d11e8a71');//database URL
		databaseRequest.onload = function() {//onload, run function renderHTML1

		var databaseData = JSON.parse(databaseRequest.responseText);// parses the returned object as json.
		renderHTML1(databaseData);
		renderHTML2(databaseData);
		renderHTML3(databaseData);
		renderHTML4(databaseData);
		};

		databaseRequest.send();

		function renderHTML1(databaseData){//renders the database

		  var Data = "<p><br>" + databaseData.pck1 + "<p>";//gets data from the database(pkt1) and puts it into the variable data
		  TKDiv1.insertAdjacentHTML('beforeend', Data);//inserts the data in data into TKDIV1
			
		}


		var TKDiv2 = document.getElementById("starter-template");	


		function renderHTML2(databaseData){

		  var Data = "<p><br>" + databaseData.pck2 + "<p>";// selects the key pkt2 from the databaseData json object. 
		TKDiv2.insertAdjacentHTML('beforeend', Data);
		
		}
		
		
		var TKDiv3 = document.getElementById("starter-template");	


		function renderHTML3(databaseData){

		  var Data = "<p><br>" + databaseData.pck3 + "<p>";
		TKDiv3.insertAdjacentHTML('beforeend', Data);
		
		}
		
		
		var TKDiv4 = document.getElementById("starter-template");	


		function renderHTML4(databaseData){

		  var Data = "<p><br>" + databaseData.pck4 + "<p>";
		TKDiv4.insertAdjacentHTML('beforeend', Data);
		
		}
		
	</script>
